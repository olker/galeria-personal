<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registro-Galería</title>
</head>
<body>
    <header class="header"></header>
    <main>
        <div class="formulariRegistro">
            <h2>Registro</h2>
            <div class="inputRegis">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="inputResgistro" placeholder="Ingrese su nombre">
            </div>
            <div class="inputRegis">
                <i class="fa fa-user-secret" aria-hidden="true"></i>
                <input type="text" class="inputResgistro" placeholder="Ingrese un apodo" required>
            </div>
            <div class="inputRegis">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" class="inputResgistro" required placeholder="Ingrese un correo">
            </div>
            <div class="inputRegis">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="tel" class="inputResgistro" placeholder="Ingrese su numero de celular">
            </div>
            <div class="inputRegis">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="inputResgistro" placeholder="Ingrese una contraseña" required>
            </div>
            <label><input type="checkbox" name="" id="passwordCheck"> Mostrar contraseña</label><br>
            <button>Enviar Registro</button>
        </div>
    </main>
</body>
<script src="js/constructor-header-html.js"></script>
</html>
